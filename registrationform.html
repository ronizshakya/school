<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>REGISTRATION FORM</title>

    <!-- Bootstrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  	</head>
	
	<body>
		<div class="jumbotron">  
			<div class="container">
				<h1 align="center" style="color:#386ec1">REGISTRATION FORM</h1>
				<form class="form-inline">
					<div class="col-xs-12">
						<div class="col-md-10 col-md-offset-1 form-box">
						    <div class="form-group col-md-12">
							        <label class="control-label col-md-2">Name</label>
								    <input maxlength="100" required="required" class="form-control col-md-4" name="first_name" id="First_name" placeholder="First name" type="text">
								    <input maxlength="100" class="form-control col-md-3" name="middle_name" id="middle_name" placeholder="Middle name" type="text">
									<input maxlength="100" required="required" class="form-control col-md-3" name="last_name" id="last_name" placeholder="Last name" type="text">
							</div>

						    <div class="form-group col-md-12">
							        <label class="control-label mt-2 col-md-2" >Date of Birth</label>
								    <input maxlength="100" required="required" class="form-control hasDatepicker" name="child_dob" id="child_dob" placeholder="Date of Birth" type="text">
								    <label class="control-label col-md-offset-2">Gender</label>                
								 	Male <input name="gender" id="male" value="Male" type="radio">
								    Female <input name="gender" id="female" value="F			emale" checked="" type="radio">       		
							</div>    
								  	
							<div class="clearfix"></div>
							
						    <div class="form-group col-md-12">
							        <label class="control-label col-md-2">Mothers Name</label>
								            <input maxlength="100" required="required" class="form-control col-md-4" name="mother_first_name" id="mother_first_name" placeholder="First name" type="text">
								            <input maxlength="100" class="form-control col-md-3" name="mother_middle_name" id="mother_middle_name" placeholder="Middle name" type="text">
								            <input maxlength="100" required="required" class="form-control col-md-3" name="mother_last_name" id="mother_last_name" placeholder="Last name" type="text">    
							</div>
							<div class="form-group col-md-12">
										<label class="control-label col-md-2">Fathers Name</label>
							            <input maxlength="100" required="required" class="form-control col-md-4" name="father_first_name" id="father_first_name" placeholder="First name" type="text">
							            <input maxlength="100" class="form-control col-md-3" name="mother_middle_name" id="mother_middle_name" placeholder="Middle name" type="text"> 
							            <input maxlength="100" required="required" class="form-control col-md-3" name="father_last_name" id="father_last_name" placeholder="Last name" type="text">
							</div>
						         
							<div class="form-group col-md-12">
							            <label class="control-label col-md-2">Mobile No. </label>
								            <input maxlength="100" required="required" class="form-control col-md-5" name="mother_mobile" id="mother_mobile" placeholder="Mothers number" type="text">
								            <input maxlength="100" required="required" class="form-control col-md-5" name="father_mobile" id="father_mobile" placeholder="Fathers number" type="text">
							</div>
							
							<div class="form-group col-md-12">
							            <label class="control-label col-md-2">Email id</label>
								            <input maxlength="100" required="required" class="form-control col-md-5" name="mother_email" id="mother_email" placeholder="Mother's Email-Id" type="text" style="width: 30%;">
								            <input maxlength="100" required="required" class="form-control col-md-5" name="father_email" id="father_email" placeholder="Father's Email-Id" type="text" style="width: 30%;">
						    </div>
								  
							<div class="clearfix"></div>
								  
							<div class="form-group col-md-12">
							            <label class="control-label col-md-2 ">Phone number</label>
								            <input maxlength="100" required="required" class="form-control" name="home_tel" id="home_tel" placeholder="Enter ph.number" type="text">
								            <label class="control-label col-md-offset">Pincode</label>
								            <input maxlength="100" required="required" class="form-control" name="home_pincode" id="home_pincode" placeholder="Enter Pincode" type="text" style="width:33%">
							</div>
						          
							<div class="form-group col-md-12">
										<label class="control-label col-md-2">Home Address </label>
								            <input maxlength="100" required="required" class="form-control" name="home_address" id="home_address" placeholder="Home address" type="text" >
								    	<label class="control-label col-md-offset">City</label>
								            <input maxlength="100" required="required" class="form-control" name="home_city" id="home_city" placeholder="Enter City" type="text">
							</div>
								  
						    <button class="btn btn-primary btn-lg" type="button">SUBMIT</button>
									
						<div class="clearfix"></div>
					</div>    
				</form> 	
			</div>	
		</div>

			<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
			<!-- Include all compiled plugins (below), or include individual files as needed -->
			<script src="bootstrap.min.js"></script>
	</body>
</html>
